<h1>Feedback Form</h1>
	<form>

			<option value="red">Red</option>

			<option value="green">Green</option>
			<option value="orange">Orange</option>
		</select><br/><br/>
		<label for="likeness">Color Likeness</label>
 <input type="range" id="likeness" name="likeness" min="0" max="100"><br/><br/>

</form>
